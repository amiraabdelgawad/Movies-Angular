
<div class="container">
<div class="w-75 m-auto py-5">
    <h2 class="my-5 text-center">Login</h2>

    <div *ngIf="errors" class="alert alert-danger text-capitalize">
        {{errors}}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)='submitLoginForm(loginForm)'>
        <div class="mb-3">
            <label for="email">Email :</label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div *ngIf="loginForm.get('email')?.errors != null 
            && loginForm.get('email')?.touched"
            class="alert alert-danger mt-2">
                <p *ngIf="loginForm.get('email')?.errors?.required">Email name is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.email">Enter a valid email</p>
            </div>  
        </div>

        <div class="mb-3">
            <label for="password">Passowrd :</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div *ngIf="loginForm.get('password')?.errors 
                && loginForm.get('password')?.touched"
            class="alert alert-danger mt-2">
                <p *ngIf="loginForm.get('password')?.errors?.required">Passowrd name is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.pattern">Passowrd must start with capital letter, contain from 4 to 8 </p>
            </div>  
        </div>

        <button [disabled]='loginForm.invalid' class="btn btn-info" type="submit">Login</button>
    </form>
</div>

</div>
