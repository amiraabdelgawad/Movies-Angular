<header class="mb-4 d-flex align-items-end">
    <div class="container">
        <h1>Our Latest Movies</h1>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let movie of headerTrendingMovies">
                <ng-template carouselSlide [id]="movie.id">
                <img [src]="imgPrefix+movie.poster_path" class="w-100" [alt]="movie.alt" [title]="movie.title">
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
    
</header>
